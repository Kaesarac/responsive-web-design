<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <h1>Choose your next adversary</h1>
    <form>
    <label for="Baraka">
        <input id="Baraka" value="Baraka" type="radio" name="next-opponent">Baraka<br>
        <img src="https://i.imgur.com/Thpgvcn.jpeg" height="300px" width="200px" alt="a pic of Baraka">
    </label><br>
    <label for="Johnny">
        <input id="Johnny" value="Johnny" type="radio" name="next-opponent">Johnny<br>
        <img src="https://i.imgur.com/KLRRWbF.jpeg" height="300px" width="200px" alt="a pic of Johnny">
    </label><br>
    <label for="Kano">
        <input id="Kano" value="Kano" type="radio" name="next-opponent">Kano<br>
        <img src="https://i.imgur.com/KlojddF.jpeg" height="300px" width="200px" alt="a pic of Kano">
    </label><br>
    <button type="submit"><strong>Chosen</strong></button>
    </form>
</body>
</html>
